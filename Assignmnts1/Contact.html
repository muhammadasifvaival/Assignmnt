<!DOCTYPE html>
<html>

<head>
    <title>User Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css" media="all">


</head>

<body>
    <header>
        <div class="container">
            <div class="topnav">
                <a class="active" href="./index.html">Home</a>
                <a href="#">Contact</a>
                <div class="search-container">
                    <form action="/action_page.php">
                        <input type="text" placeholder="Search Contact Detail " name="search">
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </header>


    <section class="addUser">
        <div class="container">
            <div class="">
                <h1>Enter Detail of user</h1>

                <div class="form">
                    <form action="/action_page.php">
                        <label for="fname">Name</label><br>
                        <input class="formInput" type="text" id="fname" name="fname" value="John"><br>
                        <label for="lname">Email</label><br>
                        <input class="formInput" type="email" id="lname" name="lname" value="Doe"><br><br>

                        <label for="phone">Enter a phone number:</label><br><br>
                        <input class="formInput" type="tel" id="phone" name="phone" placeholder="123-45-678"
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
                        <small>Format: 123-45-678</small><br><br>
                        <input type="submit" value="Submit">
                        <p class="error">Please Fill All Detail </p>
                    </form>

                </div>
            </div>

        </div>


    </section>



    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>




</body>

</html>
